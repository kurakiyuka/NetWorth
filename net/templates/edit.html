<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insert</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <main role="main" class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Change</h4>
                    </div>
                    <form action="./index" method="POST">
                        {% csrf_token %}
                        <select class="form-control" name="name">
                            {% for assets_name in name_list %}
                            <option>{{ assets_name }}</option>
                            {% endfor %}
                        </select>
                        <select class="form-control" name="change_type">
                            <option>+</option>
                            <option>-</option>
                            <option>=</option>
                        </select>
                        <div class="form-group"><input type="text" class="form-control" name="value"></div>
                        <div class="form-group"><button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Transform</h4>
                    </div>
                    <form action="./index" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Output</label>
                            <select class="form-control" name="Output">
                                {% for assets_name in name_list %}
                                <option>{{ assets_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Input</label>
                            <select class="form-control" name="Input">
                                {% for assets_name in name_list %}
                                <option>{{ assets_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group"><input type="text" class="form-control" name="value"></div>
                        <div class="form-group"><button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">New / Delete</h4>
                    </div>
                    <form action="./index" method="POST">
                        {% csrf_token %}
                        <select class="form-control" name="name">
                            {% for assets_name in name_list %}
                            <option>{{ assets_name }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-group"><input type="text" class="form-control" name="value"></div>
                        <div class="form-group"><button type="submit" class="btn btn-primary btn-lg">Add</button><button type="submit" class="btn btn-primary btn-lg">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
